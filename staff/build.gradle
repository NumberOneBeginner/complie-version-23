            manifestPlaceholders = [
                    "hsbc.red.push.key":"Fjh60FPCW0dG2q9UsWkGP7LN"
            ]

        }
        redUat {
            //uniquely identify different packages for each product flavors and build types
            //override the package name specified in AndroidManifest.xml
            applicationId "com.none.staff"
            manifestPlaceholders = [
                    "hsbc.red.push.key":"nmvRHVnKcgysHPcX3aZ9RwjC"
            ]
        }
        redSit {
            //uniquely identify different packages for each product flavors and build types
            //override the package name specified in AndroidManifest.xml
            applicationId "com.none.staff.sit"
            manifestPlaceholders = [
                    "hsbc.red.push.key":"nmvRHVnKcgysHPcX3aZ9RwjC"
            ]
        }
    }
    //解决compliesdkversion从19 升级到23 之后httpclient不支持的问题
