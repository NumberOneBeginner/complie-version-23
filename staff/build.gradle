apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.none.staff"
        minSdkVersion 14
        targetSdkVersion 21
        // Enabling multidex support.
        multiDexEnabled true
    }
//    defaultConfig {
//        // Enabling multidex support.
//        multiDexEnabled true
//    }
    lintOptions{
        disable "ResourceType"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    signingConfigs {
        release {
            //For my local....
             storeFile file("../keystore/hsbcstaff.keystore")
             storePassword "HSBCstaff1234"
             keyAlias "hsbcstaff"
             keyPassword "HSBCstaff1234"
        }
        debug {
        }
    }

    buildTypes {
        //By default, the build system defines two build types: debug and release
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
        }
    }

    productFlavors {
        // Define different product flavors.
        redProd {
            //uniquely identify different packages for each product flavors and build types
            //override the package name specified in AndroidManifest.xml
